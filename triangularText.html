<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .triangular-text {
      position: relative;
      display: inline-block;
      font-size: 24px;
    }

    .line {
      position: absolute;
      width: 100%;
      border-bottom: 2px solid black;
      top: 50%;
      transform: translateY(-50%);
    }

    .line:first-child {
      left: 0;
    }

    .line:last-child {
      right: 0;
      
    }

    .text {
      position: relative;
      z-index: 1;
      padding: 0 10px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="triangular-text">
    <div class="line"></div>
    <div class="line"></div>
    <div class="text">LAND<br>SURVEYING<br>MADE EASY</div>
  </div>
</body>
</html>
