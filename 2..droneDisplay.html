<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: blue;
        }

        #drone {
            position: absolute;
            height:400px;
            width: 400px;
            top: 50%;
            left: 0;
            transform: translate(-50%, -130%);
            animation: moveDrone 14s linear infinite; /* Adjust the duration as needed */
        }

        @keyframes moveDrone {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
    </style>
    <title>Drone Animation</title>
</head>
<body>
    <img src="smallDrone.png" alt="Drone" id="drone">
</body>
</html>
